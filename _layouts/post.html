---
layout: default
---
<body class="mehat">
    <div class="white-overlay"></div>
    {% if page.hide_image_overlay != true %}
    <div class="image-overlay"></div>
    {% endif %}
    <div class="page-container">
    <div class="logo-container">
        <div style="float: top;" class="desktoponly no-padding" id="container">
        <img alt="MEHAT logo" src="{{ site.url }}/images/mehat logo.png" 
                width="100%" id="imgClickAndChange"   />
        </div>
        <div class="mobileonly no-padding" id="container">
            <img src="{{ site.url }}/images/mehat logo.png"  style="max-width:100%;height:auto" />
        </div>
    </div>
    {% if page.hide_title_date != true %}
    <h3>{{ page.title }}</h3>
    <time>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>
    {% endif %}
</body>
{{ content }}
